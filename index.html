                        </div>

                        </div>
                    </div>
                    <div class="button-search-container header__button-container">
                        <button class="header__button-search header__navigation-item header__navigation-button header__navigation-item--rose-circle"></button>
                    </div>
                </nav>
            </header>
            <main class="main">
                <nav class="main-navigation">
                    <ul class="main-navigation__list">
                        <li class="main-navigation__list__item"><button class="main-navigation__list__item__button">Ремонт техники</button></li>

                        <li class="main-navigation__list__item"><button class="main-navigation__list__item__button">Контакты</button></li>
                    </ul>
                </nav>
            </main>
        </div>
        <footer class="footer">
            <div class="footer__flex-container">
                <nav class="footer__navigation">
                    <div class="flex-container footer__container--rose-buttons">
                        <div class="button-call-container button-navigation-item-container">
                            <button class="header__button-call header__navigation-item header__navigation-button header__navigation-item--rose-circle"></button>
                        </div>
                        <div class="button-chat-container button-navigation-item-container">
                            <button class="header__button-chat header__navigation-item header__navigation-button header__navigation-item--rose-circle"></button>

                    </div>
                    <div class="footer__link-number-container">
                        <a href="tel:+78008908900" class="footer__link--number footer__link">8 800 890 8900</a>
                    </div>

            <div class="footer__navigation-cantainer">

                    <li class="footer__list-item-lang"><a class="footer__link-lang" href="#" lang="en">RU</a></li>
                    <li class="footer__list-item-lang"><a class="footer__link-lang" href="#" lang="en">EN</a></li>
